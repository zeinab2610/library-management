{% extends "master.html" %}

{% block title %}
 List of all books
{% endblock %}


{% block content %}
<p><a href="/">HOME</a></p>

  <h1>Books</h1>
  
  <ul>
    {% for x in mybooks %}
      <li><a href="details/{{ x.id }}">{{ x.title }} {{ x.author }}  {{ x.productionDate }}  {{ x.category }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
